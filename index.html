<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My JavaScript Project</title>
</head>

<body>
  <h1>Find Primes Example</h1>
  <p>Enter a number:</p>
  <input type="number" id="inputNumber">
  <button onclick="findAndDisplayPrimes()">Find Primes</button>
  <div id="primeList"></div>
   <script src="./js/findPrimes.js"></script>
    <script>
      function findAndDisplayPrimes() {
        let inputNumber = parseInt(document.getElementById("inputNumber").value);
        let primes = findPrimes(inputNumber);
        document.getElementById("primeList").innerHTML = "Primes: " + primes.join(", ");
      }
    </script>
  </body>
</html>
